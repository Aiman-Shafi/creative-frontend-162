    <meta charset="UTF-8" />

    <title>Javascript DOM</title>

  <body>
    <!-- // 2 inputs
    // 4 button -> add, substract, division, multiply -->
    <h2 id="heading">Basic Calculator</h2>
    <section>
      <div class="input">
        <input type="number" id="inputOne" placeholder="Enter Value" />
        <input type="number" id="inputTwo" placeholder="Enter Value" />
      </div>
      <br />
      <div class="buttons">
        <button id="add" onclick="sum()">ADD +</button>
        <button id="substract" onclick="substract()">SUBSTRACT -</button>
        <button id="division" onclick="division()">DIVISION /</button>
        <button id="multiply" onclick="multiply()">MULTIPLY x</button>
        <button id="reset" onclick="reset()">Reset</button>
      </div>

      <div class="result">
        <h3>Result: <span id="result">0</span></h3>
      </div>
    </section>

    <script>
      // step 1
      const inputOne = document.getElementById("inputOne");
      const inputTwo = document.getElementById("inputTwo");
      const result = document.getElementById("result");

      // console.log(typeof inputOne.value);
      // do the addition
      function sum() {
        if (inputOne.value && inputTwo.value) {
          let operation = parseInt(inputOne.value) + parseInt(inputTwo.value);
          // console.log(operation);
          result.innerText = operation;
        } else {
          alert("please fill up all the field!");
        }
      }

      function substract() {
        if (inputOne.value && inputTwo.value) {
          let operation = parseInt(inputOne.value) - parseInt(inputTwo.value);
          // console.log(operation);
          result.innerText = operation;
        } else {
          alert("please fill up all the field!");
        }
      }

      function multiply() {
        if (inputOne.value && inputTwo.value) {
          let operation = parseInt(inputOne.value) * parseInt(inputTwo.value);
          // console.log(operation);
          result.innerText = operation;
        } else {
          alert("please fill up all the field!");
        }
      }

      function division() {
        if (inputOne.value && inputTwo.value) {
          let operation = parseInt(inputOne.value) / parseInt(inputTwo.value);
          console.log(operation);
          result.innerText = operation.toFixed(2);
        } else {
          alert("please fill up all the field!");
        }
      }

      function reset() {
        inputOne.value = "";
        inputTwo.value = "";
        result.innerText = "0";
      }
