<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curise Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main class="main-content container">
        <div class="confirmation-box">
            <h2>Thanks for your Booking</h2>
            <p>Your will receive an email shortly</p>
        </div>

        <div class="form">
            <div class="booking-form">
                <h3>Book Ocean Time</h3>
                <div class="input-group">
                    <label for="">Flying From</label>
                    <input class="inp-style" type="text" name="" placeholder="Dhaka, Bangladesh">
                </div>
                <div class="input-group">
                    <label for="">Flying To</label>
                    <input class="inp-style" type="text" name="" placeholder="New York, United States">
                </div>
                <div class="inputs">
                    <div class="input-group">
                        <label" for="">Departure</label>
                            <input class="inp-style" type="date" name="">
                    </div>
                    <div class="input-group">
                        <label for="">Return</label>
                        <input class="inp-style" type="date" name="">
                    </div>
                </div>
                <div class="input-group f-class">
                    <div>
                        <label for="">First Class ($150)</label>
                        <input class="inp-style inp-width" type="text"  value="0" name="" placeholder="0" id="first-class">
                    </div>
                    <div class="plus-minus-btn">
                        <p> <span><button id="add-first-class-price" class="ticket-btn">+</button></span> <span><button
                                    id="decrease-first-class-price" class="ticket-btn">-</button></span> </p>
                    </div>
                </div>

                <div class="input-group f-class">
                    <div>
                        <label for="">Economy ($100)</label>
                        <input class="inp-style inp-width" type="text" name="" value="0" placeholder="0" id="economy-class">
                    </div>
                    <div class="plus-minus-btn">
                        <p> <span><button id="add-economy-class-price" class="ticket-btn">+</button></span> <span><button
                                    id="decrease-economy-class-price" class="ticket-btn">-</button></span> </p>
                    </div>
                </div>
                <div class="calculations">
                    <div class="amount">
                        <div class="left">
                            <p>Subtotal</p>
                        </div>
                        <div class="right">
                            <p id="subtotal-price">$0</p>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="left">
                            <p>Charge 10% VAT</p>
                        </div>
                        <div class="right">
                            <p id="tax">$0</p>
                        </div>
                    </div>
                    <hr>
                    <div class="amount">
                        <div class="left">
                            <h4>Total</h4>
                        </div>
                        <div class="right">
                            <p id="grandTotal">$0</p>
                        </div>
                    </div>
                </div>
                <button class="btn-style" type="submit" id="bookNow">Book Now</button>
            </div>
        </div>
    </main>

    <!--Thank You-->
    <script src="index.js"></script>
</body>

</html>
